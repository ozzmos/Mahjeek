<!-- Home Page -->
<section id="home" role="region">
    <header>
        <button><span class="icon icon-menu">menu</span></button>

    </ul>

<!-- New Game -->
<section id="new-game" role="region">

        <button onclick="shHome()"><span class="icon icon-close">close</span></button>

<form id="new-game-form" class="scrollable">
  <p>
    <input type="text" placeholder="Nom de la partie" required="" id="gameName">

  </p>

     <input type="text" placeholder="Nom du joueur 1" required="" id="player1">
    <button type="reset">Clear</button>
  </p>

    <label>Vent joueur 1 :</label>
