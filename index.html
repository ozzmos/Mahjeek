<!DOCTYPE html>
<html>
<head>
    <title>À propos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Mahjong</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#list-games" onclick="list_games()" >Parties existantes</a></li>
                <li><a href="#new-game" onclick="new_game()">Nouvelle partie</a></li>
                <li><a href="#rules" onclick="show_rules()">Règles</a></li>
                <li><a href="#about" onclick="show_about()">À propos</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="container">
    <div id="list-games">
        <h3>Parties existantes</h3>
        <ul id="g-list">

        </ul>
    </div>


    <div id="new-game">
        <h3>Nouvelle partie</h3>


        <div class="form-group">

            <div class="form-group">
                <label>Nom de la partie :</label>
                <input class="form-control" id="gameName">
            </div>

            <div class="form-group">
                <label>Joueur 1 :</label>
                <input class="form-control" id="player1">
                <label>Vent joueur 1 :</label>
                <select name="windPlayer1" id="windPlayer1" class="form-control">
                    <option value="Nord" selected>Nord</option>
                    <option value="Est">Est</option>
                    <option value="Sud">Sud</option>
                    <option value="Ouest">Ouest</option>
                </select>
            </div>



            <div class="form-group">
                <label>Joueur 2 :</label>
                <input class="form-control" id="player2">
                <label>Vent joueur 2 :</label>
                <select name="windPlayer2" id="windPlayer2" class="form-control">
                    <option value="Nord" selected>Nord</option>
                    <option value="Est">Est</option>
                    <option value="Sud">Sud</option>
                    <option value="Ouest">Ouest</option>
                </select>
            </div>



            <div class="form-group">
                <label>Joueur 3 :</label>
                <input class="form-control" id="player3">
                <label>Vent joueur 3 :</label>
                <select name="windPlayer3" id="windPlayer3" class="form-control">
                     <option value="Nord" selected>Nord</option>
                    <option value="Est">Est</option>
                    <option value="Sud">Sud</option>
                    <option value="Ouest">Ouest</option>
                </select>
            </div>




            <div class="form-group">
                <label>Joueur 4 :</label>
                <input class="form-control" id="player4">
                <label>Vent joueur 4 :</label>
                <select name="windPlayer4" id="windPlayer4" class="form-control">
                    <option value="Nord" selected>Nord</option>
                    <option value="Est">Est</option>
                    <option value="Sud">Sud</option>
                    <option value="Ouest">Ouest</option>
                </select>
            </div>

            <div class="form-group">
                <input type="button" value="Commencer la partie" onclick="launch_game()" class="form-control"/>
            </div>
        </div>

    </div>
    <div id="rules">
        <h3>Règles</h3>

    </div>
    <div id="about">
        <h3>À propos</h3>
        <p>
            Cette application a été conçue par <strong>Jonathan Verdy</strong> et <strong>Christophe Bastin</strong>.
        </p>

    </div>
</div>

</body>
</html>
